apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
     paths:
     - path: "/"
       pathType: Prefix
       backend:
         service:
           name: grafana
           port:
             number: 3000